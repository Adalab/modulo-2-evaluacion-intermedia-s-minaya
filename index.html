<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Piedra, Papel o Tijera</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="main">
      <h1 class="title">Juego Piedra, Papel y Tijera</h1>

      <section class="game__controls">
        <p class="instruction_text">Introduce aqu√≠ tu jugada:</p>
        <div>
          <select
            class="select__label js_selectEl"
            name="player-select"
            id="player-select"
          >
            <option value="">Seleccione su jugada</option>
            <option value="Piedra">Piedra</option>
            <option value="Papel">Papel</option>
            <option value="Tijera">Tijera</option>
          </select>
          <button class="play__btn js_playBtn">Jugar</button>
        </div>
      </section>
      <section class="game__result js_roundInfoEl">
        <p class="game__message js_messageEl">Vamos a Jugar!</p>
      </section>

      <section class="game__score">
        <p class="player__score js_playerScoreEl">Jugador:</p>
        <p class="computer__score js_computerScoreEl">Computadora:</p>
      </section>
    </main>

    <script src="./js.js"></script>
  </body>
</html>
